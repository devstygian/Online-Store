<body>

    <section>
        <div class="item">
            <img src="siomai-with-rice.png" alt="siomai-rice" id="1">
            <h3 >Siomai-with-rice</h3>
           
                <span class="prices">Price ₱50.00</span>
                <span class="price">₱50.00</span>

                <span class="discount">5% off for 5 pcs</span>
            
        </div>
        
        <div class="item">
            <img src="siomai-250g-2.png" alt="sioami" id="2">

<div class="container3" id="container-form">
    <form action="https://formspree.io/f/mgebdnza" method="POST">
        <p class="contact">Order Now!</p>
        <div class="login">
            <label>
                <input class="input" type="text" name="Name" placeholder="Full Name" required>
                <select class="input" name="Order" required>
                    <option value="">Select an order</option>
                    <option value="Siomai">Siomai</option>
                    <option value="Siomai with rice">Siomai with rice</option>
                    <option value="Hotdog">Hotdog</option>
                </select>
            </label>
            <label>
                <input class="input" type="number" name="Quantity" placeholder="Quantity" required>
                <input class="input" type="text" name="Address" placeholder="Address" required>
            </label>
            <label>
                <input class="input" type="number" name="Floor" placeholder="Floor" required>
                <input class="input" type="text" name="Room Sections Strand" placeholder="Room, Sections, and Strand"
                    required>
            </label>
            <label>
                <select class="input" name="Siomai Flavor" required>
                    <option value="">Select an flavor</option>
                    <option value="">Chicken flavor</option>
                    <option value="Siomai">Pork flavor</option>
                </select>

                <select class="input" name="Time of delivery" required>
                    <option value="">Time of Delivery</option>
                    <option value="">Right away</option>
                    <option value="">8:00am</option>
                    <option value="">8:30am</option>
                    <option value="">9:00am</option>
                    <option value="">9:30am</option>
                    <option value="">10:00am</option>
                    <option value="">10:30am</option>
                    <option value="">11:00am</option>
                    <option value="">11:30am</option>
                    <option value="">12:00noon</option>
                    <option value="">12:30noon</option>
                    <option value="">1:00pm</option>
                    <option value="">1:30pm</option>
                    <option value="">2:00am</option>
                    <option value="">2:30am</option>
                    <option value="">3:00am</option>
                    <option value="">3:30am</option>
                    <option value="">4:00am</option>
                    <option value="">4:30am</option>
                </select>              
                
            </label>
        </div>
        <div class="msg">
            <label>
                <textarea class="area" id="message" name="Message" placeholder="Leave a message"></textarea>
            </label>
        </div>
        <div class="sendEmail">
            <button class="submit" type="submit" id="submit-button">Send</button>
        </div>


        
    </form>
</div>
